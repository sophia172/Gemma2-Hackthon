<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Controller</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMl4L/7FfDQjO/jYkYZzJt4VI4h/2CGciTuTmjq" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom right, #ffffff, #f5f5f5);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            height: auto;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        #extract {
            background-color: #007bff;
            color: white;
        }

        #playPause {
            background-color: #28a745;
            color: white;
        }

        .icon {
            margin-right: 10px;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Get your Byte</h1>
    <button id="extract">
        <i class="fas fa-download icon"></i> Hear Summary
    </button>
    <button id="playPause">
        <i id="playPauseIcon" class="fas fa-play icon"></i> Play
    </button>
    <script src="popup.js"></script>
</body>
</html>
